---
permalink: /Contact/
layout: default
title: Contact
---

<div class="home">
  <h1 class="page-heading">{{page.title}}:</h1>
  <article>
      <div>
          <ul class="contact-list">
              <li>{{ site.title }}</li>
              <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
              <li><a href="tel:{{ site.phone }}">{{site.phone}}</a></li>
              <li><a href="address:{{ site.address }}">{{site.address}}</a></li>
          </ul>
      </div>
      <p>
        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
        <div style='overflow:hidden;height:450px;width:450px;'>
          <div id='gmap_canvas' style='height:450px;width:450px;'></div>
          <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
        </div> 
        <a href='https://mapswebsite.net/'>Our Office</a> <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=828c2f1e19aa0598059e5fe4a92b3bb9e776170c'></script>
        <script type='text/javascript'>function init_map(){var myOptions = {zoom:12,center:new google.maps.LatLng(38.8455063,-77.3066005),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(38.8455063,-77.3066005)});infowindow = new google.maps.InfoWindow({content:'<strong>Blackstone Trial Analytics LLC</strong><br>4023 Chain Bridge Road Suite 11<br>22030 Fairfax<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
      </p>
  </article>
</div>
